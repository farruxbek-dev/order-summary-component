<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Order summary card</title>
</head>
<body>
<main>
  <div id="container">
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="img">
    <p id="p1">Order Summary</p>
    <div style="padding: 0 40px;">
      <p id="p2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div id="div">
      <img src="images/icon-music.svg" alt="music-icon">
      <div id="div2">
        <b>Annual Plan</b>
        <span id="price">$5.99/year</span>
      </div>
      <span id="change">Change</span>
    </div>
    <div id="button">Proceed to Payment</div>
    <p id="cancel">Cancel Order</p>
  </div>
</main>
</body>
</html>
